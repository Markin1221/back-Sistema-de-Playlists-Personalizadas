{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Completar Perfil</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            display: flex;
        }

        /* SIDEBAR — SUA VERSÃO */
        .sidebar {
            width: 240px;
            background: #ffffff;
            height: 100vh;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            font-size: 22px;
            color: #0057ff;
            margin-bottom: 25px;
            font-weight: 800;
        }

        .sidebar a {
            display: block;
            padding: 12px 14px;
            margin-bottom: 6px;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }

        .sidebar a:hover {
            background-color: #dce8ff;
            color: #0057ff;
            transform: translateX(4px);
        }

        .sidebar a.active {
            background-color: #1a73ff;
            color: white !important;
            font-weight: 700;
        }

        .content {
            flex: 1;
            padding: 40px;
            margin-left: 240px;
            box-sizing: border-box;
        }

        .form-box {
            max-width: 540px;
            margin: 32px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.08);
        }

        h2 { text-align: center; margin-bottom: 20px; color: #2c3e50; }

        form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        form button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover { background-color: #219150; }

        .message { padding: 12px; border-radius: 6px; margin-bottom: 12px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }

        /* ================================
   MODAL — ESTILO GLOBAL
================================ */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;          /* sempre na frente */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    background-color: rgba(0,0,0,0.55);
    animation: fadeIn 0.2s ease-in;
}

/* Animação ao abrir */
@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* CONTEÚDO DO MODAL */
.modal-content {
    background: white;
    margin: 6% auto;
    padding: 2rem;
    width: 90%;
    max-width: 520px;
    border-radius: 14px;
    position: relative;
    box-shadow: 0 8px 26px rgba(0,0,0,0.08);
    animation: slideUp 0.25s ease;
}

/* Animação do card subindo */
@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
}

/* TÍTULO */
.modal-content h2 {
    margin-top: 0;
    font-weight: 800;
    color: #2c3e50;
    margin-bottom: 1rem;
    font-size: 1.4rem;
}

/* BOTÃO FECHAR */
.modal .close {
    position: absolute;
    right: 18px;
    top: 14px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: #888;
    transition: 0.15s;
}

.modal .close:hover {
    color: #1a73ff;
    transform: scale(1.15);
}

/* ================================
   FORMULÁRIO PADRONIZADO
================================ */
.modal-content form label {
    display: block;
    margin-top: 12px;
    margin-bottom: 4px;
    font-weight: 600;
    color: #2c3e50;
    font-size: 0.95rem;
}

.modal-content form input,
.modal-content form textarea,
.modal-content form select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    outline: none;
    box-sizing: border-box;
    transition: 0.2s;
}

.modal-content form input:focus,
.modal-content form textarea:focus,
.modal-content form select:focus {
    border-color: #1a73ff;
    box-shadow: 0 0 0 2px rgba(26,115,255,0.25);
}

/* ================================
   BOTÃO PRINCIPAL
================================ */
.modal-content button[type="submit"] {
    width: 100%;
    background-color: #1a73ff;
    color: white;
    border: none;
    padding: 11px;
    margin-top: 20px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.modal-content button[type="submit"]:hover {
    background-color: #0059d4;
    transform: translateY(-2px);
}

    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>DGGastos</h2>

        <a href="{% url 'financas:gastos_gerais' usuario.id_usuario  %}" class="menu-item">Gastos Gerais</a>

        <a href="{% url 'financas:gastos_categoria' usuario.id_usuario  %}" class="menu-item">Ver Gastos por Categoria</a>

        <a href="{% url 'financas:contas' usuario.id_usuario  %}" class="menu-item">Minhas Contas</a>

        <a href="{% url 'financas:completar_perfil' usuario.id_usuario  %}" class="menu-item active">Completar Perfil</a>

        <a href="{% url 'financas:ver_metas' usuario.id_usuario  %}" class="menu-item">Minhas Metas</a>

        <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">

        <a href="{% url 'financas:dashboard' %}" class="menu-item">Dashboard</a>
    </aside>

    <!-- CONTEÚDO -->
    <main class="content">
        <div class="form-box">

            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <h2>Atualizar Dados</h2>

            <form method="post">
                {% csrf_token %}

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required>

                <label for="renda_mensal">Renda Mensal:</label>
                <input type="number" step="0.01" id="renda_mensal" name="renda_mensal" value="{{ usuario.renda_mensal|default_if_none:'' }}">

                <label for="despesas_variaveis">Renda Variável / Despesas Variáveis:</label>
                <input type="number" step="0.01" id="despesas_variaveis" name="despesas_variaveis" value="{{ usuario.renda_variavel|default_if_none:'0.00' }}">

                <button type="submit">Salvar Dados</button>
            </form>
        </div>
    </main>

</body>
</html>
